<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Device Heartbeat Monitor</title>
    <style>
        /* [Your existing CSS styles here] */
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        /* Additional styles for state display and controls */
        #state-container {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 500px;
            width: 100%;
        }
        #state-container h2 {
            margin-top: 0;
        }
        #state-container pre {
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
        }
        #controls {
            margin-top: 20px;
            text-align: center;
        }
        #controls input[type="number"] {
            width: 60px;
            padding: 5px;
            font-size: 1em;
        }
        #controls button {
            padding: 10px 20px;
            font-size: 1em;
            margin-left: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #controls button:hover {
            background: #218838;
        }
        #clear-config {
            background: #dc3545;
        }
        #clear-config:hover {
            background: #c82333;
        }
        /* Add any additional styles as needed */
    </style>
</head>
<body>
    <h1>Device Heartbeat Monitor</h1>
    <button id="btn-scan-qr">Scan QR Code</button>
    <div id="scanner-container" style="display: none;">
        <video id="qr-video" playsinline></video>
        <div id="overlay"></div>
    </div>
    <p id="qr-result">No QR code detected.</p>
    <div id="state-container" style="display: none;">
        <h2>Current State</h2>
        <p><strong>Heartbeat Interval:</strong> <span id="heartbeat-interval"></span> seconds</p>
        <p><strong>Last Heartbeat Status:</strong> <span id="heartbeat-status"></span></p>
        <p><strong>Last Heartbeat Time:</strong> <span id="heartbeat-time"></span></p>
        <p><strong>Configuration:</strong></p>
        <pre id="config-data"></pre>
        <div id="controls">
            <label for="interval-input">Set Heartbeat Interval (seconds):</label>
            <input type="number" id="interval-input" min="1" value="5">
            <button id="set-interval">Set Interval</button>
            <br><br>
            <button id="clear-config">Clear Configuration</button>
        </div>
    </div>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <!-- Include your external JavaScript file -->
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
